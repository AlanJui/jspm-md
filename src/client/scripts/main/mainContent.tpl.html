<md-icon md-svg-src="{{vm.selectedContact.avatar}}"
         class="avatar"></md-icon>

<h2>{{vm.getFullName(vm.selectedContact)}}</h2>
<p>
  {{vm.selectedContact.bio}}
</p>

<md-button class="share" md-no-ink aria-label="Make a contact"
           ng-click="vm.makeContact($event)">
  <md-icon md-svg-icon="share"></md-icon>
</md-button>
