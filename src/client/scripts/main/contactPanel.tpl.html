<md-bottom-sheet>
  <md-subheader>
    Contact <span class="name">{{vm.fullName}}</span>:
  </md-subheader>

  <md-list>
    <md-list-item ng-repeat="item in vm.actions">
      <md-button ng-click="vm.submitContact(item)"
                 id="item_{{$index}}" >
        <md-icon md-svg-icon="{{item.icon}}"></md-icon>
        {{item.name}}
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
